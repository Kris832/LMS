<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="../css/search_book.css">
</head>
<body>
    <header class="main-header">
        <h1>Search for Books</h1>
        <a href="../pages/home.html" class="back-btn">Back to Home</a>
    </header>

    <main>
        <section class="search-section">
            <form action="../actions/search_book.php" method="GET" class="search-form">
                <input type="text" name="query" placeholder="Enter book title, author, or keywords" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Search Results</h2>
            <div id="results">
                <!-- Results will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
