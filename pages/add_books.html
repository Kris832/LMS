<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../css/add_book.css">
</head>
<body>
    <header>
        <h2>Add Book</h2>
        <nav>
            <ul>
                <li><a href="../pages/view_tbook.php">View Books</a></li>
                <li><a href="../actions/admin_dashboard.php">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Add a New Book</h2>
        <form action="../actions/add_book.php" method="POST">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0">

            <label for="rack">Rack:</label>
            <input type="text" id="rack" name="rack_number">

            <label for="shelf">Shelf:</label>
            <input type="text" id="shelf" name="shelf_number">
           
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
